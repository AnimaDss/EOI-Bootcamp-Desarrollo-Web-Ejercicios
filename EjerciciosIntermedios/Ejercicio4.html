<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">    
</head>
<body>
    <h1>Grados</h1>
    <h3>¿Quiere saber a cuantos grados Fahrenheit equivale cualquier cantidad de grados Celius?</h3>
    <h2>¡Entonces pruebe nuestro convertidor de sentido único!</h2>
    <input type ="number" id="temperatura" name="temperatura">
     <button onclick="convertir()">Convertir</button>
    <p id="demo"> </p>
    <script>
        
      function convertir(){
           var C = document.getElementById("temperatura").value * 9 / 5 + 32;
            document.getElementById("demo").innerHTML = "Eso equivale a " + Math.round(C) + "grados Fehrenheit aproximandamente"; 
      }

    </script>
    
</body>

</html>
