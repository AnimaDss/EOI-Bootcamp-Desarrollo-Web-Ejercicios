<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">    
<title>Micro cuento</title>
  
</head>
<body>
<h1>¡Escribamos un cuento entre todos!</h1>
    <p>Por favor, rellena los espacios en blanco aquí abajo con el tipo de palabra apropiado y después pulsa en "escribir"</p>
    
    
    <table>
        <tr>
        <td>sustantivo</td>
        <td>adjetivo</td>
        <td>sustantivo</td>
        <td>adverbio</td>
        <td>verbo</td>
        </tr>
        <tr>
        <td><input type="text" name="sustantivo1" id="sustantivo1"></td>
        <td><input type="text" name="adjetivo" id="adjetivo"></td>
        <td><input type="text" name="sustantivo2" id="sustantivo2"></td>
        <td><input type="text" name="adverbio" id="adverbio"></td>
        <td><input type="text" name="verbo" id="verbo"></td>
        </tr>        
        </table>
        <p id="demo"></p>
     <button onclick="escribir()">Escribir</button>
     
    
      <script>
    function escribir(){
        var sus1 = document.getElementById("sustantivo1").value;
        var asj = document.getElementById("adjetivo").value;
        var sus2 = document.getElementById("sustantivo2").value;
        var adv = document.getElementById("adverbio").value;
        var verbo = document.getElementById("verbo").value;
        
        document.getElementById("demo").innerHTML =  "Había una vez, en un " + sus1 + " muy lejano, un " + asj + " " + sus2 +", llamado Pedro Marta, que vivía tranquilo y en paz, sin saber que estaba destinado a ser nuestro protagonista. Un día como cualquier otro, Pedro Marta salió de su casa, desconociendo las aventuras que le esperaban. Pero, " + adv + ", Pedro Marta recordó que había olvidado algo y volvió dentro de su casa a " + verbo + ". Por culpa de este pequeño despiste Pedro Marta no vivió ninguna aventura, como era su destino y nosotros nos quedamos sin cuento. FIN."  
            
    }
    </script>
    
    
</body>

</html>
