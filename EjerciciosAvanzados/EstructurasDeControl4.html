<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">    
<title>Ejercicios Avanzados - Estructuras de control 4</title>
    </head>
<body>
    
<p>Por favor, introduzca un número entre el 0 y el 999:</p>
    <input type="number" id="cifra" onchange="Calc()"> 
    <p id="demo"></p>
<script>
 function Calc(){
        var c = document.getElementById("cifra").value;
        var x = Number(c)
        
        if (x > 999 / x < 0) {
            alert ("El número introducido no es valido")
        } else if (x <= 9){
            document.getElementById("demo").innerHTML = "Este número tiene 1 sola cifra."
        } else if (x <=99){
            document.getElementById("demo").innerHTML = "Este número tiene 2 cifras."
        } else {
            document.getElementById("demo").innerHTML = "Este número tiene 3 cifras."
        }
    }
    
</script>
</body>
    </html>
