<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">    
<title>Ejercicios Avanzados - DOM</title>
  
</head>
<body style="background-color: aqua">

    <button onClick = red()>¡Rojo!</button>
    <button onClick = yew()>¡Amarillo!</button>
    <button onClick = green()>¡Verde!</button>
    <button onClick = blue()>¡Azul!</button>
    <button onClick = orange()>¡Naranja!</button>
<script>
    function red() {
    document.body.style.backgroundColor = "red";
}
        function yew() {
    document.body.style.backgroundColor = "yellow";
}
        function green() {
    document.body.style.backgroundColor = "green";
}
        function blue() {
    document.body.style.backgroundColor = "blue";
}
        function orange() {
    document.body.style.backgroundColor = "orange";
}
</script>
</body>
</html>
