<!DOCTYPE html>
<html>
<head>
<title>Ejercicios de Condicionales 2</title>
<meta charset="UTF-8">
</head>
<body>
    <p id="demo"></p>
    <script>
            switch (new Date().getDay()) {
    case 0:
        day = "Domingo";
        break;
    case 1:
        day = "Lunes";
        break;
    case 2:
        day = "Martes";
        break;
    case 3:
        day = "Miércoles";
        break;
    case 4:
        day = "Jueves";
        break;
    case 5:
        day = "Viernes";
        break;
    case  6:
        day = "Sábado";
}
document.getElementById("demo").innerHTML = "Hoy es  " + day;
        
        
        
    </script>
</body>
</html>
