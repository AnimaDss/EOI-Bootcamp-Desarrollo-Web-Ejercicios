<!DOCTYPE html>
<html>
<head>
<title>Ejercicios de Array 2</title>
<meta charset="UTF-8">
</head>
<body>
    <p id="demo"></p>
    <script>
        semana = ["lunes", "martes", "miercoles"];
        semana.push("jueves");
        semana.push("viernes");
        semana.push("sabado");
        semana.push("domingo");
        semana.toString();
        document.getElementById("demo").innerHTML = semana;
    </script>
</body>
</html>
