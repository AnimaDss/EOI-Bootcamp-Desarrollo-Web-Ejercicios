<!DOCTYPE html>
<html>
    
    <head> 
        
        <meta charset="UTF-8">
        
        <title> Fechas </title>
        
    </head>
    
    <body>
        
<h1>¿Qué día es hoy?</h1>
        
<p id="demo"></p>

<script>

            var hoy = new Date();
            
            document.getElementById("demo").innerHTML = "Hoy es el " + hoy.getDay() + "º día de la semana."; 

</script>
              
    </body>

</html>
