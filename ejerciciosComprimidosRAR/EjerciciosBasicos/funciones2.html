<!DOCTYPE html>
<html>
<head>
<title>Ejercicios de Funciones 1</title>
<meta charset="UTF-8">
</head>
<body>
    <p id="demo"></p>
    <script>
      function gradosEnCelsius(GENFahrenheit){
    return (5/9) * (GENFahrenheit-32)
}

        document.getElementById("demo").innerHTML = "118 grados Fahrenheit son " + gradosEnCelsius(118).toFixed(2) + " grados Celsius aproximadamente"
        
    </script>
</body>
</html>
