<!DOCTYPE html>
<html>
<head>
<title>Ejercicios de Funciones 1</title>
<meta charset="UTF-8">
</head>
<body>
    <p id="demo"></p>
    <script>
        function Potencia (x, y){
            var i = x;
            var b = 1;
            while (b<y){
                i = i * x;
                b++;
            }
            return i
        }

        document.getElementById("demo").innerHTML = Potencia(7, 8)
        
    </script>
</body>
</html>
