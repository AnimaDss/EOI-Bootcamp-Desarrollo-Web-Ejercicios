<!DOCTYPE html>
<html>
<head>

<body>
    
<p>Por favor, introduce una fecha cualquiera en el formato dd/mm/aaaa</p>
    <input type="number">
    <input type="number" id=mes>
    <input type="number">
    <button onClick="trimestre()">¡Clickeame!</button>
    <p id="demo"></p>
<script>
 function trimestre(){
     var m = document.getElementById("mes").value;
     var x = Number(m)
             switch (x){
    case 1:
    case 2:
    break;
    case 3:
    mensaje = "Primer";
    break;
    case 4:
    case 5:
    case 6:
    mensaje = "Sengundo";                 
    break;
    case 7:
    case 8:
    case 9:
    mensaje = "Tercer";                 
    break;
    case 10:
    case 11:
    case 12:
    mensaje = "Cuarto";                 
    break;
    default:
    mensaje = "Por favor introduzca una fecha válida"
    }
        document.getElementById("demo").innerHTML = "Esta fecha corresponde al " + mensaje + " trimestre."
    }  
</script>
</body>
