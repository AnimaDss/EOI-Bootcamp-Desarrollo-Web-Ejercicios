<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">    
<title>Ejercicios Avanzados - Estructuras de Control 3</title>
  
</head>
<body>
    
   <p>Por favor introduzca su contraseña:</p>
    <input tipe="text" id="contra">
    <p>Por favor, vuelva a introducirla:</p>
    <input tupe="text" id="repcontra">
    <button onClick = check()>¡Ok!</button>
<script>
 function check(){
        var x= document.getElementById("contra").value;
        var y= document.getElementById("repcontra").value;
     if ( x == y){
         alert("Felicidades, ha repetido bien su contraseña.")
    } else {
        alert("Las contraseñas no cohinciden.")
    }
 }
    
</script>
</body>

</html>
