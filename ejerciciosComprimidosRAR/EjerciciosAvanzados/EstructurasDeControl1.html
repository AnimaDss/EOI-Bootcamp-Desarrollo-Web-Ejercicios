<body>
    
    <p>Por favor, introzca una nota</p>
 <input type ="number" id="nota" name="nota">        <button onclick="notas()" value="+">Comprueba</button>

<script>
    function notas(){
        var nota = document.getElementById("nota").value;
        if (nota > 10){
            alert ("Por favor introduzca una nota del 1 al 10.")
        }
        else if (nota >= 5){
            alert("Felicidades, ¡has aprobado!");
        } else {
            alert("Lo siento, has suspendido, estudia más la próxima vez")
        }
    }
    </script>
